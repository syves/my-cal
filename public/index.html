<!doctype html>
<html ng-app="myCal">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>myCal</title>
    <link rel="stylesheet" href="styles/cal.css"></link>
    <link href='http://fonts.googleapis.com/css?family=Calligraffitti|Meie+Script|Cookie|Monsieur+La+Doulaise' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>
</head>
<body ng-controller="mainController">
    <div id="container">
      <div id='app-name'>
        <p>My Calendar</p>
      </div>
      <!-- FORM TO CREATE EVENTS -->
        <div id="event-form">
          <h1>Create a new Event</h1>
            <div id='form-wrapper'>
                <form>
                    <div class="form-group">
                        <input type="text"  placeholder="event name" ng-model="formData.title">
                        <input type="text"  placeholder="date" ng-model="formData.date">
                        <input type="text"  placeholder="time" ng-model="formData.address">
                        <input type="text"  placeholder="address" ng-model="formData.time">
                    </div>
                    <button type="submit" ng-click="createEvent()">Submit</button>
                </form>
            </div>
        </div> <!--closes event form-->

      <div id='info'>
        <h1><span class="label label-info">{{ events.length }}</span> Upcoming events</h1>
        <button ng-click="toggleView()">toggle view</button>
      </div>

      <div id='view-container' data-active='event-list'>
        <!-- Events views -->
          <div id="event-list" >
                  <div class='event-list' ng-repeat="event in events">
                    <ul>
                      <li class='date'>Date</li>
                      <li class='title'>{{ event.title }}</li>
                      <li class='address'>{{ event.address }}</li>
                      <li class='time'>{{ event.time }}</li>
                     </ul>
                  </div>
          </div>

            <div id="event-grid" >
              <div class='list' ng-repeat="event in events">
                  <ul>
                    <li class='date'>Date</li>
                    <li class='title'>{{ event.title }}</li>
                    <li class='address'>{{ event.address }}</li>
                    <li class='time'>{{ event.time }}</li>
                 </ul>
              </div>
            </div>
          </div>
    </div><!--closes container-->

</body>
</html>
