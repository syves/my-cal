<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myCal">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>myCal</title>
    data

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>All my events <span class="label label-info">{{ events.length }}</span></h1>
        </div>


        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <div class="checkbox" ng-repeat="event in events">
                    <label>
                        <input type="checkbox" ng-click="deleteEvent(event._id)"> {{ event.title }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control text-center" placeholder="event name" ng-model="formData.text">
                        <input type="text" class="form-control input-lg text-center" placeholder="date" ng-model="formData.text">
                        <input type="text" class="form-control input-lg text-center" placeholder="time" ng-model="formData.text">
                        <input type="text" class="form-control input-lg text-center" placeholder="address" ng-model="formData.text">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createEvent()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
