<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myCal">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>myCal</title>
    <link rel="stylesheet" href="styles/cal.css"></link>
    <link href='http://fonts.googleapis.com/css?family=Calligraffitti|Meie+Script|Cookie|Monsieur+La+Doulaise' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>
</head>
<body ng-controller="mainController">
    <div id="container">
      <div id='app-name'>
        <p>My Calendar</p>
      </div>

        <div id="events-header">
            <h1><span class="label label-info">{{ events.length }}</span>Upcomming Events</h1>
        </div>

        <button type="submit" class="" ng-click="toggleView()">grid view</button>


        <div id="event-list">
            <div class="col-sm-4 col-sm-offset-4">

                <div class='event-list' ng-repeat="event in events">
                  <ul>
                    <li id='date-list'>Date</li>
                    <li id='title-list'>{{ event.title }}</li>
                    <li id='address-list'>{{ event.address }}</li>
                    <li id='time-list'>{{ event.time }}</li>
                   </ul>
                </div>
            </div>
        </div>

          <div id="event-grid">
            <div class="col-sm-4 col-sm-offset-4">

                <div class='list' ng-repeat="event in events">
                    <p>Title {{ event.title }}</p>
                    <p>Address {{ event.address }}</p>
                    <p>Time {{ event.time }}</p>
                </div>
            </div>
          </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
          <h2>Create a new Event</h2>
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control text-center" placeholder="event name" ng-model="formData.text">
                        <input type="text" class="form-control input-lg text-center" placeholder="date" ng-model="formData.text">
                        <input type="text" class="form-control input-lg text-center" placeholder="time" ng-model="formData.text">
                        <input type="text" class="form-control input-lg text-center" placeholder="address" ng-model="formData.text">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createEvent()">Add</button>
                </form>
            </div>
        </div> <!--closes todo form-->

    </div>

</body>
</html>
